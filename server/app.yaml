"""
- python3でデプロイするとエラーを返す非推奨フィールドをコメントアウト
- 静的ハンドラを使用するにはscriptをautoに設定する
- librariesも非推奨で、代わりにrequirements.txtに依存関係を記述する
"""
runtime: python38

instance_class: F4

automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: automatic

handlers:
- url: /api/v1/.*
  script: auto

- url: /maintain/.*
  script: auto
  login: admin
